
name: Latest YouTube Videos
on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update this repo's README with Latest YouTube Videos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: Kaiyoken3618/youtube-workflow@master
        with:
          max_post_count: "4"
          feed_list: "https://www.youtube.com/channel/UCZqSmaO1V1aOdQdfNKHbo1g"
